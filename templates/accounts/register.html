{% extends 'base.html' %}
{% block title %} | register account{% endblock%}
{% block content%}


<div class="register-section">
    <div class="common-landing">
        <div class="cmnlndg-text-container">
            <h2>Join to out family</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Commodi, in!</p>
        </div>
    </div>
<div class="register-container">
    <div class="register-form-container">
        <div class="register-title-section">
            <h3>register</h3>
        </div>
            <div class="register-input-section">
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="ac-input-container">
                        <input required autocomplete="off" type="text" name="first_name" id="first_name" >
                        <label for="first_name">first name</label>
                    </div>
                    <div class="ac-input-container">
                        <input required type="text" name="last_name" id="last_name">
                        <label for="last_name">last name</label>
                    </div>
                    <div class="ac-input-container">
                        <input required type="text" name="username" id="username" >
                        <label for="username">username</label>
                    </div>
                    <div class="ac-input-container">
                        <input required type="text" name="email" id="email" >
                        <label for="email">email</label>
                    </div>
                    <div class="ac-input-container">
                        <input required type="password" name="password" id="password">
                        <label for="password">password</label>
                    </div>
                    <div class="ac-input-container">
                        <input required type="password" name="password2" id="password2" >
                        <label for="password2">confirm password</label>
                    </div>
                    <div class="submit-btn">
                        <button type="submit">register</button>
                    </div>
                </form> 
            </div>
    </div>
</div>
</div>

{% endblock%}
