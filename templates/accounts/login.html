{% extends 'base.html' %}
{% block title %} | login account {% endblock%}
{% block content%}

<div class="login-section">
    <div class="common-landing">
        <div class="cmnlndg-text-container">
            <h2>Login to FM real estate</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Commodi, in!</p>
        </div>
    </div>
<div class="login-container">
    <div class="login-form-container">
        <div class="login-title-section">
            <h3>Login</h3>
        </div>
            <div class="login-input-section">
                <form  action="{% url 'login'%}" method="POST">
                    {% csrf_token %}
                    <div class="ac-input-container">
                        <input required autocomplete="off" type="text" name="username" id="username">
                        <label for="username">username</label>
                    </div>
                    <div class="ac-input-container" >
                        <input required autocomplete="off" type="password" name="password" id="password">
                        <label for="password">password</label>
                    </div>
                    <div class="submit-btn">
                        <button type="submit">login</button>
                    </div>
                </form> 
            </div>
    </div>
</div>
</div>

{% endblock%}
